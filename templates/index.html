<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #8b0000;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #predictBtn {
            width: 100%;
            padding: 12px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        #predictBtn:hover {
            background-color: #a52a2a;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wine Quality Prediction</h1>
    <form id="wineForm">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" id="id" name="id">
        </div>

        <div class="form-group">
            <label for="fixedAcidity">Fixed Acidity</label>
            <input type="number" id="fixedAcidity" name="fixedAcidity" step="any">
        </div>

        <div class="form-group">
            <label for="volatileAcidity">Volatile Acidity</label>
            <input type="number" id="volatileAcidity" name="volatileAcidity" step="any">
        </div>

        <div class="form-group">
            <label for="citricAcid">Citric Acid</label>
            <input type="number" id="citricAcid" name="citricAcid" step="any">
        </div>

        <div class="form-group">
            <label for="residualSugar">Residual Sugar</label>
            <input type="number" id="residualSugar" name="residualSugar" step="any">
        </div>

        <div class="form-group">
            <label for="chlorides">Chlorides</label>
            <input type="number" id="chlorides" name="chlorides" step="any">
        </div>

        <div class="form-group">
            <label for="freeSO2">Free SO₂</label>
            <input type="number" id="freeSO2" name="freeSO2" step="any">
        </div>

        <div class="form-group">
            <label for="totalSO2">Total SO₂</label>
            <input type="number" id="totalSO2" name="totalSO2" step="any">
        </div>

        <div class="form-group">
            <label for="density">Density</label>
            <input type="number" id="density" name="density" step="any">
        </div>

        <div class="form-group">
            <label for="pH">pH</label>
            <input type="number" id="pH" name="pH" step="any">
        </div>

        <div class="form-group">
            <label for="sulphates">Sulphates</label>
            <input type="number" id="sulphates" name="sulphates" step="any">
        </div>

        <div class="form-group">
            <label for="alcohol">Alcohol</label>
            <input type="number" id="alcohol" name="alcohol" step="any">
        </div>

        <div class="form-group">
            <label for="quality">Quality</label>
            <input type="number" id="quality" name="quality" step="1" min="0" max="10">
        </div>

        <button type="button" id="predictBtn">Predict</button>
    </form>

    <div class="result" id="resultBox"></div>
</div>

<script>
    document.getElementById('predictBtn').addEventListener('click', function () {
        // Example: collect form values and show a mock result
        const values = {};
        const form = document.getElementById('wineForm');
        for (let element of form.elements) {
            if (element.name) {
                values[element.name] = element.value;
            }
        }

        // Mock result
        document.getElementById('resultBox').innerText = "Prediction: Quality score is 7 (mock result)";
        
        // You can send `values` to a backend for real prediction via fetch or AJAX
        // fetch('/predict', { method: 'POST', body: JSON.stringify(values), headers: {'Content-Type': 'application/json'} })
    });
</script>

</body>
</html>
