name: Deploy Flask App to AWS ECS

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ› ï¸ Build, tag, and push Docker image to ECR
        run: |
          echo "ğŸ”§ Exporting environment variables..."
          export ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
          export AWS_REGION="${{ secrets.AWS_REGION }}"
          export IMAGE_TAG="${{ github.sha }}"

          echo "ğŸ“¦ ECR_REPOSITORY: $ECR_REPOSITORY"
          echo "ğŸŒ AWS_REGION: $AWS_REGION"
          echo "ğŸ”¢ IMAGE_TAG: $IMAGE_TAG"

          if [ -z "$ECR_REPOSITORY" ]; then
            echo "âŒ ERROR: ECR_REPOSITORY is empty. Please set it in GitHub Secrets."
            exit 1
          fi

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG"

          echo "ğŸ³ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

          echo "ğŸ“¤ Pushing Docker image to ECR"
          docker push $IMAGE_URI

          echo "ğŸ’¾ IMAGE_URI=$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: ğŸ“ Fill in the new image in the ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-definition.json  # Ensure this file is committed
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}

      - name: ğŸš€ Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
